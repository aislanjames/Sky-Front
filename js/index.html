<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Front-end - SKY</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header id="headerComponent">
        <nav class="navbar navbar-expand-lg navbar-light px-0">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logotipo-red.svg" alt="logotipo SKY">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div id="accessibility" class="item-submenu">
                            <span class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-universal-access-circle"></i></a>
                            </span>
                            <span class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-circle-half"></i></a>
                            </span>
                            <span class="nav-item">
                                <a class="nav-link" href="#"><span id="A-">A-</span></a>
                            </span>
                            <span class="nav-item">
                                <a class="nav-link" href="#"><span id="A+">A+</span></a>
                            </span>
                        </div>
                        <div id="play" class="item-submenu">
                            <span class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-play"></i>Play</a>
                            </span>
                        </div>
                        <div id="account" class="item-submenu">
                            <span class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-person"></i>Entrar</a>
                            </span>
                            <span class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <!-- Category -->
        <ul class="nav container nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Filmes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Séries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Canais</a>
            </li>
        </ul>
    </header>

    <main>

        <section id="carousel-popularmovie" class="blue carousel">
            <div class="content">
                <div class="slider responsive"></div>
            </div>
        </section>

        <section id="genres-movie" class="container">
            <div>
                <h5>Os mais temidos</h5>
                <div id="carousel-categorymovie" class="horror"></div>
            </div>
            <div>
                <h5>De tirar o Fôlego</h5>
                <div id="carousel-categorymovie" class="action"></div>
            </div>
            <div>
                <h5>Rir até a barriga doer</h5>
                <div id="carousel-categorymovie" class="comedy"></div>
            </div>
            <div>
                <h5>Ficção Cientifica</h5>
                <div id="carousel-categorymovie" class="science"></div>
            </div>
        </section>

    </main>

    <footer id="footerComponent">
        <div class="container px-0">
            <picture>
                <source media="(max-width: 640px)" srcset="./assets/img/nav-bottom-menu-expandido-web-small@2x.png">
                <source media="(max-width: 1024px)" srcset="./assets/img/nav-bottom-menu-web-medium.png">
                <img src="./assets/img/nav-bottom-menu-web-large.png" class="img-fluid" alt="Footer Sitemap">
            </picture>
        </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/carousel.js" type="text/javascript"></script>


    <script src="js/bundle.js" type="text/javascript"></script>
</body>

</html>
